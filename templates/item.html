<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration Form Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">Change Password</div>
        <div class="title signup">Reset Password</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Password Change</label>
            <label for="signup" class="slide signup">Password Reset</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="/password_change" class="login" method="post">
                <div class="field">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input name="newPassword" type="password" placeholder="New password" onChange="onChange()" required />
                </div>
                <div class="field">
                    <input name="confirmPassword"  placeholder="Confirm password" type="password" onChange="onChange()" required/>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                </div>

            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Admin name" id="adminname" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="New Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/static/js/script.js"></script>

</body>
</html>
